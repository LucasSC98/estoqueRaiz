events {
    worker_connections 1024;
}

http {
   
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;
    
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=relatorios_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==================== logs ====================
    log_format microservices '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'upstream: $upstream_addr '
                           'request_time: $request_time '
                           'upstream_response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log microservices;
    error_log /var/log/nginx/error.log warn;

    # ==================== cache ====================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m;

    server {
        listen 80;
        server_name localhost;
        
        client_max_body_size 10m;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        limit_conn conn_limit 20;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ==================== health check ====================
        location /health {
            access_log off;
            return 200 "Gateway Online\n";
            add_header Content-Type text/plain;
        }

        # ==================== auth service ====================
        location /api/auth {
          
            limit_req zone=auth_limit burst=20 nodelay;
            limit_req_status 429;
            
            set $auth_upstream auth-service:3001;
            proxy_pass http://$auth_upstream;
            add_header X-Service "auth-service";
            add_header X-Response-Time $request_time;
        }

        # ==================== usuarios service ====================
        location /api/usuarios {
            limit_req zone=api_limit burst=50 nodelay;
            
            set $usuarios_upstream usuarios-service:3002;
            proxy_pass http://$usuarios_upstream;
            
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_methods GET;
            proxy_cache_key "$request_uri|$request_body";
            add_header X-Cache-Status $upstream_cache_status;
            
            add_header X-Service "usuarios-service";
            add_header X-Response-Time $request_time;
        }

        # ==================== unidades service ====================
        location /api/unidades {
            limit_req zone=api_limit burst=50 nodelay;
            
            set $unidades_upstream unidades-service:3003;
            proxy_pass http://$unidades_upstream;
            
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_methods GET;
            proxy_cache_key "$request_uri|$request_body";
            add_header X-Cache-Status $upstream_cache_status;
            
            add_header X-Service "unidades-service";
            add_header X-Response-Time $request_time;
        }

        # ==================== categorias service ====================
        location /api/categorias {
            limit_req zone=api_limit burst=50 nodelay;
            
            set $categorias_upstream categorias-service:3004;
            proxy_pass http://$categorias_upstream;
            
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_methods GET;
            proxy_cache_key "$request_uri|$request_body";
            add_header X-Cache-Status $upstream_cache_status;
            
            add_header X-Service "categorias-service";
            add_header X-Response-Time $request_time;
        }

        # ==================== produtos service ====================
        location /api/produtos {
           
            limit_req zone=api_limit burst=50 nodelay;
            
            set $produtos_upstream produtos-service:3005;
            proxy_pass http://$produtos_upstream;
            
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_methods GET;
            proxy_cache_key "$request_uri|$request_body";
            add_header X-Cache-Status $upstream_cache_status;
            
            add_header X-Service "produtos-service";
            add_header X-Response-Time $request_time;
        }

        # ==================== movimentacoes service ====================
        location /api/movimentacoes {
       
            limit_req zone=api_limit burst=50 nodelay;
            
            set $movimentacoes_upstream movimentacoes-service:3006;
            proxy_pass http://$movimentacoes_upstream;
            
            proxy_cache api_cache;
            proxy_cache_valid 200 3m;
            proxy_cache_methods GET;
            proxy_cache_key "$request_uri|$request_body";
            add_header X-Cache-Status $upstream_cache_status;
            
            add_header X-Service "movimentacoes-service";
            add_header X-Response-Time $request_time;
        }

        # ==================== relatorios service ====================
        location /api/relatorios {
            limit_req zone=relatorios_limit burst=10 nodelay;
            
            set $relatorios_upstream relatorios-service:3007;
            proxy_pass http://$relatorios_upstream;
            
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_methods GET;
            proxy_cache_key "$request_uri|$request_body";
            add_header X-Cache-Status $upstream_cache_status;
            
            add_header X-Service "relatorios-service";
            add_header X-Response-Time $request_time;
        }

        error_page 502 503 504 /error.html;
        location = /error.html {
            internal;
            return 503 '{"erro": "Serviço temporariamente indisponível", "status": 503}';
            add_header Content-Type application/json;
        }
    }
}
