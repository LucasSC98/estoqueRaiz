name: CI/CD App Estoque Raiz

on:
  push:
    branches: [main, develop]
    paths:
      - 'app-estoqueraiz/**'
      - '.github/workflows/app-ci-cd.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'app-estoqueraiz/**'

jobs:
  build:
    name: Build e Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app-estoqueraiz/package-lock.json

      - name: Instalar dependencias
        working-directory: ./app-estoqueraiz
        run: npm ci

      - name: Verificar TypeScript
        working-directory: ./app-estoqueraiz
        run: npx tsc --noEmit

      - name: Lint
        working-directory: ./app-estoqueraiz
        run: npm run lint || echo "Lint falhou mas continuando"

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app-estoqueraiz/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Instalar dependencias
        working-directory: ./app-estoqueraiz
        run: npm ci

      - name: Build Android APK
        working-directory: ./app-estoqueraiz
        run: |
          echo "Iniciando build Android"
          npx expo prebuild --platform android
          echo "Build Android concluido"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-android
          path: app-estoqueraiz/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app-estoqueraiz/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Instalar dependencias
        working-directory: ./app-estoqueraiz
        run: npm ci

      - name: Build iOS
        working-directory: ./app-estoqueraiz
        run: |
          echo "Iniciando build iOS"
          npx expo prebuild --platform ios
          echo "Build iOS concluido"

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [build-android]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: app-staging
    
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Publish para Expo Staging
        working-directory: ./app-estoqueraiz
        run: |
          echo "Publicando app para canal staging"
          npx expo publish --release-channel staging

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: github.ref == 'refs/heads/main'
    environment:
      name: app-production
    
    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: app-android
          path: ./artifacts

      - name: Publish para Expo Production
        working-directory: ./app-estoqueraiz
        run: |
          echo "Publicando app para canal production"
          npx expo publish --release-channel production

      - name: Submit para Google Play
        working-directory: ./app-estoqueraiz
        run: |
          echo "Submetendo para Google Play Store"
          echo "Utilizando: npx expo submit --platform android"

      - name: Submit para App Store
        working-directory: ./app-estoqueraiz
        run: |
          echo "Submetendo para Apple App Store"
          echo "Utilizando: npx expo submit --platform ios"
