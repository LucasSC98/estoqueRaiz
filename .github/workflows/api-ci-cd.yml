name: CI/CD API Estoque Raiz

on:
  push:
    branches: [main, develop]
    paths:
      - "api-estoqueraiz/**"
      - ".github/workflows/api-ci-cd.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "api-estoqueraiz/**"

permissions:
  contents: read
  packages: write

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/estoqueraiz

jobs:
  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Audit dependencias vulnerabilidades
        working-directory: ./api-estoqueraiz
        run: |
          npm audit --audit-level=moderate || true
          cd shared && npm audit --audit-level=moderate || true
          cd ../auth-service && npm audit --audit-level=moderate || true

      - name: Verificar secrets expostos
        run: |
          echo "Verificando secrets hardcoded..."
          ! grep -r "password.*=.*['\"]" api-estoqueraiz/ --include="*.ts" --include="*.js" || echo "AVISO: Possível senha hardcoded"
          ! grep -r "apiKey.*=.*['\"]" api-estoqueraiz/ --include="*.ts" --include="*.js" || echo "AVISO: Possível API key hardcoded"
          ! grep -r "secret.*=.*['\"]" api-estoqueraiz/ --include="*.ts" --include="*.js" || echo "AVISO: Possível secret hardcoded"

      - name: Verificar dependencias desatualizadas
        working-directory: ./api-estoqueraiz/shared
        run: |
          npm outdated || true

  build:
    name: Build e Test
    runs-on: ubuntu-latest
    needs: security-check

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: api-estoqueraiz/shared/package-lock.json

      - name: Instalar dependencias shared
        working-directory: ./api-estoqueraiz/shared
        run: npm ci

      - name: Build shared
        working-directory: ./api-estoqueraiz/shared
        run: npm run build

      - name: Instalar dependencias auth-service
        working-directory: ./api-estoqueraiz/auth-service
        run: npm ci

      - name: Build auth-service
        working-directory: ./api-estoqueraiz/auth-service
        run: npm run build

      - name: Instalar dependencias categorias-service
        working-directory: ./api-estoqueraiz/categorias-service
        run: npm ci

      - name: Build categorias-service
        working-directory: ./api-estoqueraiz/categorias-service
        run: npm run build

      - name: Instalar dependencias produtos-service
        working-directory: ./api-estoqueraiz/produtos-service
        run: npm ci

      - name: Build produtos-service
        working-directory: ./api-estoqueraiz/produtos-service
        run: npm run build

      - name: Instalar dependencias usuarios-service
        working-directory: ./api-estoqueraiz/usuarios-service
        run: npm ci

      - name: Build usuarios-service
        working-directory: ./api-estoqueraiz/usuarios-service
        run: npm run build

      - name: Instalar dependencias unidades-service
        working-directory: ./api-estoqueraiz/unidades-service
        run: npm ci

      - name: Build unidades-service
        working-directory: ./api-estoqueraiz/unidades-service
        run: npm run build

      - name: Instalar dependencias movimentacoes-service
        working-directory: ./api-estoqueraiz/movimentacoes-service
        run: npm ci

      - name: Build movimentacoes-service
        working-directory: ./api-estoqueraiz/movimentacoes-service
        run: npm run build

      - name: Instalar dependencias relatorios-service
        working-directory: ./api-estoqueraiz/relatorios-service
        run: npm ci

      - name: Build relatorios-service
        working-directory: ./api-estoqueraiz/relatorios-service
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    strategy:
      matrix:
        service:
          - auth-service
          - categorias-service
          - produtos-service
          - usuarios-service
          - unidades-service
          - movimentacoes-service
          - relatorios-service

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build e Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api-estoqueraiz
          file: ./api-estoqueraiz/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.estoqueraiz.com

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Deploy para Staging
        run: |
          echo "Deploy para ambiente de staging"
          echo "Executando: docker-compose -f docker-compose.staging.yml up -d"

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.estoqueraiz.com

    steps:
      - name: Checkout codigo
        uses: actions/checkout@v4

      - name: Deploy Blue Environment
        run: |
          echo "Deploy para ambiente blue (producao)"
          echo "Executando: docker-compose -f docker-compose.blue.yml up -d"

      - name: Health Check Blue
        run: |
          echo "Verificando saude do ambiente blue"
          echo "Aguardando servicos ficarem prontos..."
          sleep 30

      - name: Switch Traffic to Blue
        run: |
          echo "Redirecionando trafego para ambiente blue"
          echo "Atualizando load balancer..."

      - name: Shutdown Green Environment
        run: |
          echo "Desligando ambiente green anterior"
          echo "Executando: docker-compose -f docker-compose.green.yml down"

  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: deploy-production
    environment:
      name: production

    steps:
      - name: Rollback para versao anterior
        run: |
          echo "Iniciando rollback para versao anterior"
          echo "Redirecionando trafego de volta para green"
          echo "Executando: docker-compose -f docker-compose.green.yml up -d"
